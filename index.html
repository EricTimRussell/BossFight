<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h3 class="text-success" id="coins">GoldCoins</h3>
  </header>
  <main class="container-flex">
    <div class="row flex-cloumn">
      <div class="col-md-3 py-5 px-5">
        <img src="Battlemage-Fane.jpg" alt="" class="characterImgFane">
        <div class="d-flex text-light" id="Fane">
          <h4 class="hero">Name: Fane &nbsp;&nbsp; Hp:</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 px-5">
        <img src="Metamorph-Red-Prince.jpg" alt="" class="characterImgRP">
        <div class="d-flex text-light" id="Red">
          <h4 class="hero">Name: Red &nbsp;&nbsp; Hp:</h4>
        </div>
      </div>
      <div class="col-md-8 d-flex justify-content-center text-light">
        <img src="https://i.ytimg.com/vi/xGPKWLGdXhA/maxresdefault.jpg" alt="" class="bossImg" onclick="heroesDoDmg()">
        <h4 id="boss Hp">Hp:</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-danger mdi mdi-bottle-tonic-plus fs-1" onclick="healthPotion('Red')"></button>
      </div>
    </div>


















  </main>
  <script src="app.js"></script>
</body>

</html>
